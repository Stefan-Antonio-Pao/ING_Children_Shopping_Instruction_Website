<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>儿童购物学习</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index-style.css">
    <script src="js/index-script.js" defer></script>
</head>
<body>
<div class="container">
    <h1>儿童购物学习</h1>
    <div class="directory">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('simple')">简单</button>
            <button class="tab" onclick="switchTab('difficult')">困难</button>
        </div>
        <div class="tab-content" id="simple-content">
            <div class="items-grid">
                <div class="item">
                    <img src="img/chinese-yuan/one.png" alt="Part 1">
                    <p>认识人民币</p>
                    <a href="#">进入</a>
                </div>
                <div class="item">
                    <img src="img/chinese-yuan/five.png" alt="Part 1">
                    <p>钱币计算</p>
                    <a href="#">进入</a>
                </div>
                <div class="item">
                    <img src="img/shop-good/fruit/apple.png" alt="Part 1">
                    <p>认识商品</p>
                    <a href="#">进入</a>
                </div>
                <div class="item">
                    <img src="img/shopping-assistant/rabbit.png" alt="Part 1">
                    <p>购物教学</p>
                    <a href="#">进入</a>
                </div>
                <div class="item">
                    <img src="img/shopping-assistant/cat.png" alt="Part 1">
                    <p>支付教学</p>
                    <a href="#">进入</a>
                </div>
                <!-- Add more items as needed -->
            </div>
        </div>
        <div class="tab-content hidden" id="difficult-content">
            <div class="items-grid">
                <div class="item">
                    <img src="https://via.placeholder.com/100" alt="Part 3">
                    <p>学习用品区</p>
                    <a href="#">进入</a>
                </div>
                <!-- Add more items as needed -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
