    <script src="../../js/level-1/chinese-yuan-recognition-script.js" defer></script>
</head>
<body>
<!--Catalog Sidebar-->

    <ul>
        <li>
            <a href="../../index.html" class="main-category">🏠 返回首页</a>
        </li>

            <a class="main-category" onclick="toggleSubCategories(this)">欢迎页面 <span class="toggle-btn">▼</span></a>
            <ul class="sub-category">
                <li><a href="#" onclick="showPage('welcome')">欢迎页面</a></li>
            </ul>
        </li>
        <li>
            <a class="main-category" onclick="toggleSubCategories(this)">人民币教学 <span class="toggle-btn">▼</span></a>
            <ul class="sub-category">
                <li><a href="#" onclick="showPage('learn-1-yuan')">1元人民币识别</a></li>
                <li><a href="#" onclick="showPage('learn-5-yuan')">5元人民币识别</a></li>
                <li><a href="#" onclick="showPage('learn-10-yuan')">10元人民币识别</a></li>
                <li><a href="#" onclick="showPage('learn-20-yuan')">20元人民币识别</a></li>
                <li><a href="#" onclick="showPage('learn-50-yuan')">50元人民币识别</a></li>
            </ul>
        </li>
        <li>
            <a class="main-category" onclick="toggleSubCategories(this)">练习环节 <span class="toggle-btn">▼</span></a>
            <ul class="sub-category">
                <li><a href="#" onclick="showPage('exercise-1-yuan')">1元人民币练习</a></li>
                <li><a href="#" onclick="showPage('exercise-5-yuan')">5元人民币练习</a></li>
                <li><a href="#" onclick="showPage('exercise-10-yuan')">10元人民币练习</a></li>
                <li><a href="#" onclick="showPage('exercise-20-yuan')">20元人民币练习</a></li>
                <li><a href="#" onclick="showPage('exercise-50-yuan')">50元人民币练习</a></li>
            </ul>
        </li>
        <li>
            <a class="main-category" onclick="toggleSubCategories(this)">奖励环节 <span class="toggle-btn">▼</span></a>
            <ul class="sub-category">
                <li><a href="#" onclick="showPage('reward')">奖励页面</a></li>
            </ul>
        </li>
    </ul>
</div>
<!--Main Content Wrapper-->
<div class="main-content-wrapper">
    <!--Teacher Control Button: next step-->
    <button class="teacher-next-button" onclick="teacherNextPage()" style="display: none;">→</button>
    <!-- Welcoming Page -->
    <div id="welcome" class="container">
        <button class="back-button" onclick="goBack()" style="display: none;">←</button>
        <h1>认识人民币教学</h1>
        <p data-speech="欢迎来到认识人民币教学！">欢迎来到认识人民币教学！</p>
        <div class="image-container welcome-container">
            <img src="../../../assets/sundry/welcome-image.png" alt="欢迎图片">
        </div>
        <p data-speech="亲爱的小朋友，我们将一起认识人民币！">亲爱的小朋友，我们将一起认识人民币！</p>
        <p data-speech="你在这里将会认识各种各样的人民币！">你在这里将会认识各种各样的人民币！</p>

        <!-- Voice Control -->
        <div class="audio-control">
            <button class="speech-control" onclick="toggleSpeech('welcome')">
                <span class="speech-icon">🔊</span> 朗读文字
            </button>
            <span class="speech-status" id="welcome-status"></span>
        </div>

        <!-- Voice Setting Panel -->
        <div class="voice-settings">
            <h3>语音设置</h3>
            <div class="voice-selector">
                <label for="voice-select">选择语音：</label>
                <select id="voice-select" onchange="changeVoice()"></select>
            </div>
            <div class="control-panel">
                <label for="rate">语速：</label>
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" onchange="updateSpeechRate()">
                <span id="rate-value">1</span>
            </div>
            <div class="control-panel">
                <label for="pitch">音调：</label>
                <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1" onchange="updateSpeechPitch()">
                <span id="pitch-value">1</span>
            </div>
            <button class="ai-voice-toggle" id="ai-voice-btn" onclick="toggleAIVoice()">AI语音：开启</button>
        </div>

        <button class="button" onclick="startLearning()">开始学习</button>
    </div>
    <!-- Learn One CNY -->
    <div id="learn-1-yuan" class="container hidden">

    </div>
</div>
</body>
</html>
